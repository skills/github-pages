  <!-- Section Contact -->
  <header class="contact-hero">
    <div class="contact-content">
      <h1>Contactez-moi</h1>
      <p>Je serais ravi de répondre à vos questions ou de collaborer avec vous !</p>

      <!-- Informations de contact -->
      <div class="contact-info">
        <h2>Mes coordonnées</h2>
        <div class="contact-details">
          <p><strong>Email :</strong> <a href="mailto:armourdom.suvan@example.com" class="contact-link">armourdom.suvan@example.com</a></p>
          <p><strong>LinkedIn :</strong> <a href="https://linkedin.com" target="_blank" class="contact-link">linkedin.com/in/armourdom-suvan</a></p>

      <!-- Formulaire de contact -->
      <div class="contact-form-section">
        <h2>Envoyez-moi un message</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
          <textarea name="message" placeholder="Votre message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
