<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Details</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121721;
            color: #ffffff;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #121721;
            border: 2px solid #000;
            border-radius: 40px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-top: 20px; /* Adjusted to move status bar down slightly */
            background-color: #121721;
            border-top-left-radius: 38px;
            border-top-right-radius: 38px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .status-bar .time {
            font-size: 14px;
        }
        .status-bar .icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .status-bar .icons img {
            width: 16px;
            height: 16px;
        }
        .content {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            color: #888;
        }
        .status img {
            width: 16px;
            height: 16px;
        }
        .details {
            margin-top: 20px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #121721;
            font-size: 14px;
        }
        .detail-item .label {
            color: #888;
        }
        .detail-item .value {
            color: #fff;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }
        .detail-item .value img {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-left: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            background: #4b5563;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .edit-panel {
            width: 400px;
            padding: 20px;
            background-color: #1a1f2b;
            margin-left: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }
        .edit-panel h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #888;
        }
        .edit-panel input,
        .edit-panel select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #2a2e3b;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .edit-panel button {
            width: 100%;
            padding: 10px;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 14px;
            cursor: pointer;
        }
        .battery {
            width: 28px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 3px;
            position: relative;
            box-sizing: border-box;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 3px;
            height: 8px;
            background-color: #333;
            border-radius: 1px;
        }
        .battery-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #FFFFFF;
            border-radius: 1px 0 0 1px;
            z-index: 0;
        }
        .battery-percent {
            position: relative;
            font-size: 9px;
            color: #808080;
            z-index: 1;
        }
        .wifi {
            position: relative;
            width: 20px;
            height: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .wifi-symbol {
            width: 14px;
            height: 10px;
            border: 2px solid #333;
            border-radius: 50% 50% 0 0;
            border-bottom: none;
            position: relative;
        }
        .wifi-symbol::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -30%);
        }
        .arc {
            position: absolute;
            bottom: 0;
            border: 2px solid white;
            border-top-color: white;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom: none;
            border-radius: 50%;
        }
        .arc1 {
            width: 6px;
            height: 6px;
            bottom: 0;
        }
        .arc2 {
            width: 12px;
            height: 12px;
            bottom: -2px;
        }
        .arc3 {
            width: 18px;
            height: 18px;
            bottom: -5px;
        }
        .signal-bars span {
            display: inline-block;
            width: 3px;
            background-color: #FFFFFF;
            margin-right: 1px;
            border-radius: 1px;
        }
        .signal-bars span:nth-child(1) {
            height: 4px;
        }
        .signal-bars span:nth-child(2) {
            height: 6px;
        }
        .signal-bars span:nth-child(3) {
            height: 8px;
        }
        .signal-bars span:nth-child(4) {
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iphone-frame">
            <div class="status-bar">
                <span class="time" id="statusTime">03:01</span>
                <div class="icons">
                    <div class="signal-bars" id="signalBars">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <div class="wifi" id="wifiSignal">
                        <div class="arc arc1"></div>
                        <div class="arc arc2"></div>
                        <div class="arc arc3"></div>
                    </div>
                    <div class="battery">
                        <div class="battery-level" id="batteryLevel" style="width: 92%;"></div>
                        <span class="battery-percent" id="batteryPercent">92</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="header">
                    <h2>Withdrawal Details</h2>
                    <div class="amount" id="amount">-200 USDT</div>
                    <div class="status">
                        <img src="https://img.icons8.com/ios-filled/50/888888/clock.png" alt="Status" id="statusIcon">
                        <span id="status">Awaiting Approval</span>
                    </div>
                </div>
                <div class="details">
                    <div class="detail-item">
                        <span class="label">Network</span>
                        <span class="value" id="network">TRX</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Address</span>
                        <span class="value" id="address">TZDzMMX8jMcSs1ZFFn6ZMnRZDz99q4eg4
                            <img src="https://img.icons8.com/ios-filled/50/888888/copy.png" alt="Copy">
                        </span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Txid</span>
                        <span class="value" id="txid">Off-chain Transfer
                            <img src="https://img.icons8.com/ios-filled/50/888888/copy.png" alt="Copy">
                        </span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Withdrawal Amount</span>
                        <span class="value" id="withdrawalAmount">200 USDT</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Network Fee</span>
                        <span class="value" id="networkFee">0 USDT</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Withdrawal Wallet</span>
                        <span class="value" id="wallet">Funding Wallet</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Date</span>
                        <span class="value" id="date">2025-05-30 03:01:01</span>
                    </div>
                </div>
                 <p> </p>
                 <p> </p>
                <div class="buttons">
                    <button id="scamReportBtn">Scam Report</button>
                    <button id="saveAddressBtn">Save Address</button>
                </div>
            </div>
        </div>
        <div class="edit-panel">
            <h2>Edit Withdrawal Details</h2>
            <label for="editStatusTime">Status Bar Time</label>
            <input type="text" id="editStatusTime" value="03:01">
            <label for="editBatteryPercent">Battery Percentage</label>
            <input type="number" id="editBatteryPercent" value="92" min="0" max="100">
            <label for="editWifiSignal">Wi-Fi Signal Strength</label>
            <select id="editWifiSignal">
                <option value="3">Full (3 bars)</option>
                <option value="2">Medium (2 bars)</option>
                <option value="1">Low (1 bar)</option>
                <option value="0">No Signal</option>
            </select>
            <label for="editSignalBars">Cellular Signal Strength</label>
            <select id="editSignalBars">
                <option value="4">Full (4 bars)</option>
                <option value="3">Medium (3 bars)</option>
                <option value="2">Low (2 bars)</option>
                <option value="1">Very Low (1 bar)</option>
                <option value="0">No Signal</option>
            </select>
            <label for="editAmount">Amount</label>
            <input type="text" id="editAmount" value="-200 USDT">
            <label for="editStatus">Status</label>
            <select id="editStatus">
                <option value="Awaiting Approval">Awaiting Approval</option>
                <option value="Completed">Completed</option>
                <option value="Processing">Processing</option>
                <option value="Failed">Failed</option>
            </select>
            <label for="editStatusIcon">Status Icon URL</label>
            <input type="text" id="editStatusIcon" value="https://img.icons8.com/ios-filled/50/888888/clock.png">
            <label for="editNetwork">Network</label>
            <input type="text" id="editNetwork" value="TRX">
            <label for="editAddress">Address</label>
            <input type="text" id="editAddress" value="TZDzMMX8jMcSs1ZFFn6ZMnRZDz99q4eg4">
            <label for="editTxid">Txid</label>
            <input type="text" id="editTxid" value="Off-chain Transfer">
            <label for="editWithdrawalAmount">Withdrawal Amount</label>
            <input type="text" id="editWithdrawalAmount" value="200 USDT">
            <label for="editNetworkFee">Network Fee</label>
            <input type="text" id="editNetworkFee" value="0 USDT">
            <label for="editWallet">Withdrawal Wallet</label>
            <input type="text" id="editWallet" value="Funding Wallet">
            <label for="editDate">Date</label>
            <input type="text" id="editDate" value="2025-05-30 03:01:01">
            <label for="editScamReportText">Scam Report Button Text</label>
            <input type="text" id="editScamReportText" value="SCAM REPORT">
            <label for="editSaveAddressText">Save Address Button Text</label>
            <input type="text" id="editSaveAddressText" value="SAVE ADDRESS">
            <button onclick="updateDetails()">Update</button>
        </div>
    </div>
    <script>
        function updateDetails() {
            // Update status bar time
            document.getElementById('statusTime').textContent = document.getElementById('editStatusTime').value;

            // Update battery percentage
            const batteryPercent = document.getElementById('editBatteryPercent').value;
            document.getElementById('batteryPercent').textContent = batteryPercent;
            document.getElementById('batteryLevel').style.width = `${batteryPercent}%`;

            // Update Wi-Fi signal
            const wifiSignal = parseInt(document.getElementById('editWifiSignal').value);
            const wifiElement = document.getElementById('wifiSignal');
            wifiElement.innerHTML = '';
            if (wifiSignal >= 1) wifiElement.innerHTML += '<div class="arc arc1"></div>';
            if (wifiSignal >= 2) wifiElement.innerHTML += '<div class="arc arc2"></div>';
            if (wifiSignal >= 3) wifiElement.innerHTML += '<div class="arc arc3"></div>';

            // Update cellular signal
            const signalBars = parseInt(document.getElementById('editSignalBars').value);
            const signalElement = document.getElementById('signalBars');
            signalElement.innerHTML = '';
            for (let i = 0; i < signalBars; i++) {
                signalElement.innerHTML += '<span></span>';
            }

            // Update withdrawal details
            document.getElementById('amount').textContent = document.getElementById('editAmount').value;
            document.getElementById('status').textContent = document.getElementById('editStatus').value;
            document.getElementById('statusIcon').src = document.getElementById('editStatusIcon').value;
            document.getElementById('network').textContent = document.getElementById('editNetwork').value;
            document.getElementById('address').innerHTML = document.getElementById('editAddress').value + ' <img src="https://img.icons8.com/ios-filled/50/888888/copy.png" alt="Copy">';
            document.getElementById('txid').innerHTML = document.getElementById('editTxid').value + ' <img src="https://img.icons8.com/ios-filled/50/888888/copy.png" alt="Copy">';
            document.getElementById('withdrawalAmount').textContent = document.getElementById('editWithdrawalAmount').value;
            document.getElementById('networkFee').textContent = document.getElementById('editNetworkFee').value;
            document.getElementById('wallet').textContent = document.getElementById('editWallet').value;
            document.getElementById('date').textContent = document.getElementById('editDate').value;
            document.getElementById('scamReportBtn').textContent = document.getElementById('editScamReportText').value;
            document.getElementById('saveAddressBtn').textContent = document.getElementById('editSaveAddressText').value;
        }
    </script>
</body>
</html>
