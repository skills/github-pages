function MarkRight(ns,ne)
{
   for(j=ns;j<=ne;j++)
   {
      isRight[j]=" ";
      isPending[j]="&#x274c";
      isPending[j]=" ";
      isDone[j]=" ";
   }
   for(j=0;j<rightAnswers.length;j++)
   {
      isRight[rightAnswers[j]]=" "; //"&#x2713";
      isPending[rightAnswers[j]]=" ";
   }
   for(j=0;j<doneLater.length;j++)
   {
      isDone[doneLater[j]]=" "; //"&#x2713";
      isPending[doneLater[j]]=" ";
   }
   for(j=0;j<wrongAnswers.length;j++)
   {
      isRight[wrongAnswers[j]]=" ";  //"&#x2716";
   }
}

function PlanTable()
{
   tb=document.createElement("table");
   tb.setAttribute("id","PlanTable");
   tb.setAttribute("border","1 px");

   td=document.createElement("td");

   td=document.createElement("td");

   td.innerHTML="<strong> 96.48 </strong>";
   tr.appendChild(td);
   tb.appendChild(tr);
   tr=document.createElement("tr");
   tb.appendChild(tr);
   td=document.createElement("td");
   td.innerHTML="<strong> JEE Mains (Apr) </strong>";
   tr.appendChild(td);
   td=document.createElement("td");
   ipt=document.createElement("input");
   ipt.setAttribute("type","text");
   ipt.setAttribute("id","JEEMainsApril");
   ipt.setAttribute("onChange","MakePlan()");
   td.appendChild(ipt);
   tr.appendChild(td);

   tr=document.createElement("tr");
   tb.appendChild(tr);
   td=document.createElement("td");
   td.innerHTML="<strong> Total Boards \% </strong>";
   tr.appendChild(td);
   td=document.createElement("td");

   ipt.setAttribute("type","text");
   ipt.setAttribute("id","boardsPC");
   ipt.setAttribute("onChange","MakePlan()");

   tr=document.createElement("tr");

   tr.appendChild(td);
   td=document.createElement("td");
   ipt=document.createElement("input");
   ipt.setAttribute("type","text");
   ipt.setAttribute("id","aggregateMPC");
   ipt.setAttribute("onChange","MakePlan()");
   td.appendChild(ipt);
   tr.appendChild(td);
   parentObject.appendChild(tb);
   p=document.createElement("p");
   p.setAttribute("id","tDecision");
   parentObject.appendChild(p);
}

function MakePlan()
{
   ptlApr=parseFloat(document.getElementById("JEEMainsApril").value);
   p=document.getElementById("tDecision");
   if(ptlApr<96.48)
   {
       ptlApr=96.48
   }
   if(ptlApr>99.63)
   {
        p.innerHTML="With "+ptlApr+" in JEE Mains, B.Tech (ECE), NIT, Trichy is possible";  
   }
   else if(ptlApr>99.56)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains B.Tech (ECE), NIT, Trichy may be possible.  But we may have to wait till special round II";  
   }
   else if(ptlApr>99.1)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains B.Tech (Instrumentation & Control), NIT, Trichy may be possible.  But we may have to wait till special round II.  Alternatively, ECE in IITDM (Kancheepuram) is also possible";  
   }
   else if(ptlApr>98.25)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains, Dual Degree M.Tech in ECE is possible at IITDM(Kancheepuram)";  
   }
   else if(ptlApr>97.9)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains, Dual Degree M.Tech in ECE is possible at IITDM(Kancheepuram).  But, we may have to wait till Special Round II";  
   }
   else if(ptlApr>97.6)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains, Dual Degree M.Tech in ECE is possible at IITDM(Kurnool).  But decision on joining need to be considered.";  
   }
   else if(ptlApr>96.3)
   {
        p.innerHTML="With "+ptlApr+"  in JEE mains, Dual Degree M.Tech in ECE is possible at IITDM(Kurnool).  But, we may have to wait till special round II. Further, decision on joining need to be considered.";  
   }
//   p=document.createElement("p");
//   parentObject.appendChild(p);
   p.innerHTML=p.innerHTML+" <br> <br> With 97.4 in AEEE, Amrita Coimbatore (ECE) may be possible.  Sastra is another possibility based on boards percentage."
   boardsPC=parseFloat(document.getElementById("boardsPC").value);
   if(boardsPC>97.0)
   {
      p.innerHTML=p.innerHTML+" <br> <br> In addition, with "+boardsPC+"\% in CBSE boards (Total), B.Tech(ECE) in Sastra is possible and bright";
   }
   boardsMPC=parseFloat(document.getElementById("aggregateMPC").value);
   if(boardsMPC>192.0)
   {
       p.innerHTML=p.innerHTML+"<br> <br> With "+boardsMPC+" MPC aggregate cut-off in boards, chance of ECE in SVCE becomes bright."
   }
   p.innerHTML=p.innerHTML+"<br><br> The above analysis excludes the following high profile institutes whose selection is <strong>NOT</strong> based on JEE Mains or Boards. <strong>IITs, IIIT(H), BITS and IISER </strong>.  For these institutes, we need to consider the performance in JEE (Advanced), IIIT-UGEE, BITSAT and IAT respectively. <br><br> VIT and SRM are not included in the analysis as of now."
}

function CreateTable(ns,ne)
{
   p=document.createElement("p");

   tb=document.createElement("table");
   tb.setAttribute("id","AnalysisTable");
   tb.setAttribute("border","1 px");
   //tb.setAttribute("frame","box");
   tr=document.createElement("tr");
   td=document.createElement("td");
   td.innerHTML="Q. No";
   tr.appendChild(td);
   td=document.createElement("td");
   td.innerHTML="Correct?"
   tr.appendChild(td);
   td=document.createElement("td");
   td.innerHTML="Rectified?"
   tr.appendChild(td);
   td=document.createElement("td");
   td.innerHTML="Status &nbsp &nbsp &nbsp &nbsp &nbsp";
   tr.appendChild(td);
   tb.appendChild(tr);
   
   for(i=ns;i<=ne;i++)
   {
      tr=document.createElement("tr");
      td=document.createElement("td");
      td.innerHTML=i;
      tr.appendChild(td);
      /*td=document.createElement("td");
      td.innerHTML=i+1;
      tr.appendChild(td);*/
      td=document.createElement("td");
      td.innerHTML=isRight[i];
      tr.appendChild(td);
      td=document.createElement("td");
      td.innerHTML=isDone[i];
      tr.appendChild(td);
      td=document.createElement("td");
      td.innerHTML=isPending[i];
      tr.appendChild(td);
      tb.appendChild(tr);
   }
   parentObject.appendChild(tb);
}
