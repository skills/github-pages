<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Para Nicol ❤️</title>

    <style>

        body {

            text-align: center;

            font-family: Arial, sans-serif;

            background-color: #ffe6e6;

            color: #d63384;

            padding: 20px;

        }

        .card {

            background: white;

            padding: 20px;

            border-radius: 15px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            display: inline-block;

            margin-top: 50px;

        }

        button {

            background-color: #d63384;

            color: white;

            border: none;

            padding: 10px 20px;

            font-size: 18px;

            cursor: pointer;

            border-radius: 10px;

        }

        button:hover {

            background-color: #b52e6e;

        }

    </style>

</head>

<body>



    <div class="card">

        <h1>¿Quieres ser mi San Valentín? 💖</h1>

        <p>Nicol Campo, eres lo mejor que me ha pasado. No solo en San Valentín, sino todos los días. Gracias por ser tan especial y por estar siempre presente. 💕</p>

        <button onclick="respuesta()">¡Sí, quiero! 💘</button>

    </div>



    <script>

        function respuesta() {

            alert("¡Sabía que dirías que sí! Te amo ❤️");

        }

    </script>



</body>

</html>
